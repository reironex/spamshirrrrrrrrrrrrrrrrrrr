<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Boost</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root {
  --bg-main: #0b0614;
  --pink: #ff4fd8;
  --violet: #8b5cf6;
  --text-main: #f5e9ff;
  --text-muted: #c6b6dd;
  --border-glow: rgba(255, 79, 216, 0.4);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  padding: 20px;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1a0f2e, var(--bg-main));
  color: var(--text-main);
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper-container {
  max-width: 480px;
  width: 100%;
}

.container {
  background: linear-gradient(
    135deg,
    rgba(255,79,216,0.08),
    rgba(139,92,246,0.08)
  );
  border-radius: 16px;
  border: 1px solid var(--border-glow);
  box-shadow: 0 0 25px rgba(255,79,216,0.15);
  padding: 24px;
  margin-bottom: 20px;
}

h1 {
  margin: 0 0 10px;
  text-align: center;
  color: var(--pink);
  letter-spacing: 1px;
}

h4 {
  text-align: center;
  color: var(--violet);
}

p {
  font-size: 14px;
  color: var(--text-muted);
  text-align: center;
}

.form-item {
  margin-bottom: 14px;
}

label {
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 6px;
  display: block;
}

textarea, input {
  width: 100%;
  padding: 12px;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 10px;
  color: var(--text-main);
  outline: none;
  transition: 0.3s;
}

textarea {
  resize: vertical;
  min-height: 90px;
}

textarea:focus, input:focus {
  border-color: var(--pink);
  box-shadow: 0 0 10px rgba(255,79,216,0.5);
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--pink), var(--violet));
  color: #fff;
  box-shadow: 0 0 15px rgba(255,79,216,0.5);
  transition: 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(139,92,246,0.7);
}

.small-btn {
  margin-top: 8px;
  font-size: 13px;
  padding: 10px;
}

#result {
  display: none;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
}

.current-online {
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(139,92,246,0.4);
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
}

a {
  color: var(--pink);
  text-decoration: none;
}
</style>
</head>

<body>
<div class="wrapper-container">

  <div class="container">
    <h1>SHARE BOOST</h1>
    <p>Automated share system with built-in cookie to appstate converter.</p>
  </div>

  <div class="container">
    <form onsubmit="submitForm(event)">

      <div class="form-item">
        <label>COOKIE (RAW STRING)</label>
        <textarea id="cookie-raw" placeholder="datr=...; c_user=...; xs=..."></textarea>
        <button type="button" class="small-btn" onclick="convertCookie()">Convert to AppState</button>
      </div>

      <div class="form-item">
        <label>APPSTATE (JSON)</label>
        <textarea id="cookies" placeholder="Converted appstate will appear here"></textarea>
      </div>

      <div class="form-item">
        <label>LINK</label>
        <input type="text" id="urls">
      </div>

      <div class="form-item">
        <label>LIMIT</label>
        <input type="number" id="amounts">
      </div>

      <div class="form-item">
        <label>DELAY (ms)</label>
        <input type="number" id="intervals">
      </div>

      <div class="form-item">
        <button type="submit" id="submit-button">Submit</button>
      </div>

      <div class="form-item">
        <div id="result"></div>
      </div>

    </form>
  </div>

  <div class="container" id="process-container">
    <h4>PROCESSING</h4>
    <div id="processing"></div>
  </div>

</div>

<script>
/* ================= COOKIE âžœ APPSTATE ================= */
function convertCookie() {
  const raw = document.getElementById('cookie-raw').value.trim();
  if (!raw) return alert("Paste cookie first");

  const cookies = raw.split(';').map(c => {
    const parts = c.split('=');
    return {
      key: parts[0].trim(),
      value: parts.slice(1).join('=').trim(),
      domain: ".facebook.com",
      path: "/",
      secure: true,
      httpOnly: false
    };
  });

  document.getElementById('cookies').value =
    JSON.stringify(cookies, null, 2);
}

/* ================= SUBMIT ================= */
async function submitForm(event) {
  event.preventDefault();
  const result = document.getElementById('result');
  const button = document.getElementById('submit-button');

  try {
    result.style.display = 'block';
    button.style.display = 'none';

    const response = await fetch('/api/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        cookie: document.getElementById('cookies').value,
        url: document.getElementById('urls').value,
        amount: document.getElementById('amounts').value,
        interval: document.getElementById('intervals').value,
      })
    });

    const data = await response.json();

    if (data.status === 200) {
      result.style.background = '#2ecc71';
      result.style.color = '#000';
      result.innerText = 'Submitted successfully!';
    } else {
      result.style.background = '#ff4d6d';
      result.style.color = '#fff';
      result.innerText = 'Error: ' + data.error;
    }

    button.style.display = 'block';
  } catch (err) {
    console.error(err);
  }
}
</script>
</body>
</html>

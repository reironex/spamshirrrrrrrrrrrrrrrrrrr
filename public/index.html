<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Boost</title>

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root {
  --pink: #ff4fd8;
  --violet: #8b5cf6;
  --bg: #0b0614;
  --text: #f5e9ff;
  --muted: #c6b6dd;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1a0f2e, var(--bg));
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.wrapper-container {
  max-width: 520px;
  width: 100%;
}

.container {
  background: linear-gradient(135deg, rgba(255,79,216,.08), rgba(139,92,246,.08));
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 20px;
  border: 1px solid rgba(255,79,216,.4);
  box-shadow: 0 0 25px rgba(255,79,216,.15);
}

h1 {
  text-align: center;
  color: var(--pink);
  margin-bottom: 10px;
}

h4 {
  text-align: center;
  color: var(--violet);
  margin-bottom: 20px;
}

.step-title {
  font-size: 14px;
  margin-bottom: 8px;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 8px;
}

.step-title i {
  color: var(--pink);
}

.form-item {
  margin-bottom: 18px;
}

textarea, input {
  width: 100%;
  padding: 12px;
  background: rgba(0,0,0,.45);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 10px;
  color: var(--text);
  outline: none;
}

textarea {
  min-height: 90px;
  resize: vertical;
}

textarea:focus, input:focus {
  border-color: var(--pink);
  box-shadow: 0 0 10px rgba(255,79,216,.5);
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, var(--pink), var(--violet));
  box-shadow: 0 0 15px rgba(255,79,216,.5);
  transition: 0.2s;
}

button:hover {
  box-shadow: 0 0 25px rgba(139,92,246,.7);
}

.small-btn {
  margin-top: 10px;
  font-size: 13px;
  padding: 10px;
}

#detect-status {
  font-size: 12px;
  margin-top: 6px;
  text-align: center;
}

#result {
  display: none;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="wrapper-container">

  <div class="container">
    <h1><i class="fa-solid fa-rocket"></i> SHARE BOOST</h1>
    <h4>Automated Share System</h4>
  </div>

  <div class="container">
    <form onsubmit="submitForm(event)">

      <!-- STEP 1 -->
      <div class="form-item">
        <div class="step-title">
          <i class="fa-solid fa-cookie-bite"></i>
          STEP 1: Paste Cookie or AppState
        </div>
        <textarea id="cookie-input" placeholder="Paste RAW COOKIE or APPSTATE JSON here" oninput="autoDetect()"></textarea>
        <div id="detect-status"></div>
        <button type="button" class="small-btn" onclick="forceConvert()">
          <i class="fa-solid fa-arrows-rotate"></i> Convert to AppState
        </button>
      </div>

      <!-- STEP 2 -->
      <div class="form-item">
        <div class="step-title">
          <i class="fa-solid fa-code"></i>
          STEP 2: Final AppState
        </div>
        <textarea id="cookies" placeholder="Final AppState will appear here"></textarea>
      </div>

      <!-- STEP 3 -->
      <div class="form-item">
        <div class="step-title">
          <i class="fa-solid fa-link"></i>
          STEP 3: Facebook Post Link
        </div>
        <input type="text" id="urls" placeholder="https://facebook.com/...">
      </div>

      <!-- STEP 4 -->
      <div class="form-item">
        <div class="step-title">
          <i class="fa-solid fa-bullseye"></i>
          STEP 4: Share Limit
        </div>
        <input type="number" id="amounts" placeholder="e.g. 100">
      </div>

      <!-- STEP 5 -->
      <div class="form-item">
        <div class="step-title">
          <i class="fa-solid fa-clock"></i>
          STEP 5: Delay (ms)
        </div>
        <input type="number" id="intervals" placeholder="e.g. 3000">
      </div>

      <!-- SUBMIT -->
      <div class="form-item">
        <button type="submit" id="submit-button">
          <i class="fa-solid fa-paper-plane"></i> Submit Task
        </button>
      </div>

      <div class="form-item">
        <div id="result"></div>
      </div>

    </form>
  </div>

</div>

<script>
function autoDetect() {
  const input = document.getElementById('cookie-input').value.trim();
  const status = document.getElementById('detect-status');

  if (!input) {
    status.innerText = '';
    return;
  }

  try {
    const parsed = JSON.parse(input);
    if (Array.isArray(parsed)) {
      document.getElementById('cookies').value = JSON.stringify(parsed, null, 2);
      status.style.color = '#8bffb0';
      status.innerText = '✔ AppState detected';
      return;
    }
  } catch {}

  if (input.includes('=') && input.includes(';')) {
    document.getElementById('cookies').value =
      JSON.stringify(convertRawCookie(input), null, 2);
    status.style.color = '#ffb3ff';
    status.innerText = '✔ Raw cookie detected & converted';
    return;
  }

  status.style.color = '#ff6b6b';
  status.innerText = '✖ Invalid format';
}

function convertRawCookie(raw) {
  return raw.split(';').map(c => {
    const p = c.split('=');
    return {
      key: p[0].trim(),
      value: p.slice(1).join('=').trim(),
      domain: ".facebook.com",
      path: "/",
      secure: true,
      httpOnly: false
    };
  });
}

function forceConvert() {
  const input = document.getElementById('cookie-input').value.trim();
  if (!input) return alert('Paste cookie first');
  document.getElementById('cookies').value =
    JSON.stringify(convertRawCookie(input), null, 2);
}

async function submitForm(event) {
  event.preventDefault();
  const result = document.getElementById('result');
  const btn = document.getElementById('submit-button');

  result.style.display = 'block';
  btn.style.display = 'none';

  try {
    const res = await fetch('/api/submit', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        cookie: document.getElementById('cookies').value,
        url: document.getElementById('urls').value,
        amount: document.getElementById('amounts').value,
        interval: document.getElementById('intervals').value
      })
    });

    const data = await res.json();

    if (data.status === 200) {
      result.style.background = '#2ecc71';
      result.style.color = '#000';
      result.innerText = 'Submitted successfully!';
    } else {
      result.style.background = '#ff4d6d';
      result.style.color = '#fff';
      result.innerText = 'Error: ' + data.error;
    }
  } catch {
    result.innerText = 'Connection error';
  }

  btn.style.display = 'block';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Boost</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root {
  --pink: #ff4fd8;
  --violet: #8b5cf6;
  --bg: #0b0614;
  --card: rgba(255,79,216,.08);
  --text: #f5e9ff;
  --muted: #c6b6dd;
  --border: rgba(255,79,216,.4);
}

.light-theme {
  --bg: #f6f3ff;
  --card: rgba(139,92,246,.12);
  --text: #1f1235;
  --muted: #5e4b8b;
  --border: rgba(139,92,246,.4);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1a0f2e, var(--bg));
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  transition: .3s;
}

.wrapper-container {
  max-width: 520px;
  width: 100%;
  position: relative;
}

/* SETTINGS BUTTON */
.theme-toggle {
  position: absolute;
  top: -12px;
  right: -12px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--pink), var(--violet));
  color: #fff;
  box-shadow: 0 0 15px rgba(255,79,216,.6);
}

/* CARD */
.container {
  background: linear-gradient(135deg, var(--card), rgba(139,92,246,.08));
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 0 25px rgba(255,79,216,.15);
}

h1 {
  text-align: center;
  color: var(--pink);
}

h4 {
  text-align: center;
  color: var(--violet);
}

.step-title {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  margin-bottom: 8px;
  color: var(--muted);
}

.step-title i {
  color: var(--pink);
}

.form-item {
  margin-bottom: 18px;
}

textarea, input {
  width: 100%;
  padding: 12px;
  background: rgba(0,0,0,.35);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 10px;
  color: var(--text);
}

.light-theme textarea,
.light-theme input {
  background: rgba(255,255,255,.8);
}

textarea {
  min-height: 90px;
  resize: vertical;
}

textarea:focus, input:focus {
  border-color: var(--pink);
  box-shadow: 0 0 10px rgba(255,79,216,.5);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, var(--pink), var(--violet));
  box-shadow: 0 0 15px rgba(255,79,216,.5);
}

.small-btn {
  margin-top: 10px;
  font-size: 13px;
}

#detect-status {
  font-size: 12px;
  margin-top: 6px;
  text-align: center;
}

/* PROGRESS BAR */
.progress-wrapper {
  display: none;
  margin-top: 14px;
}

.progress-bar {
  height: 12px;
  border-radius: 20px;
  background: rgba(255,255,255,.15);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--pink), var(--violet));
  transition: width .4s ease;
}

.progress-text {
  margin-top: 6px;
  font-size: 12px;
  text-align: center;
  color: var(--muted);
}

#result {
  display: none;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="wrapper-container">

<button class="theme-toggle" onclick="toggleTheme()" id="themeIcon">
  <i class="fa-solid fa-moon"></i>
</button>

<div class="container">
  <h1><i class="fa-solid fa-rocket"></i> SHARE BOOST</h1>
  <h4>Automated Share System</h4>
</div>

<div class="container">
<form onsubmit="submitForm(event)">

<div class="form-item">
  <div class="step-title"><i class="fa-solid fa-cookie-bite"></i> STEP 1: Cookie / AppState</div>
  <textarea id="cookie-input" oninput="autoDetect()"></textarea>
  <div id="detect-status"></div>
  <button type="button" class="small-btn" onclick="forceConvert()">
    <i class="fa-solid fa-arrows-rotate"></i> Convert
  </button>
</div>

<div class="form-item">
  <div class="step-title"><i class="fa-solid fa-code"></i> STEP 2: Final AppState</div>
  <textarea id="cookies"></textarea>
</div>

<div class="form-item">
  <div class="step-title"><i class="fa-solid fa-link"></i> STEP 3: Link</div>
  <input id="urls">
</div>

<div class="form-item">
  <div class="step-title"><i class="fa-solid fa-bullseye"></i> STEP 4: Limit</div>
  <input type="number" id="amounts">
</div>

<div class="form-item">
  <div class="step-title"><i class="fa-solid fa-clock"></i> STEP 5: Delay</div>
  <input type="number" id="intervals">
</div>

<div class="form-item">
  <button type="submit" id="submit-button">
    <i class="fa-solid fa-paper-plane"></i> Submit
  </button>
</div>

<div class="progress-wrapper" id="progressBox">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="progress-text" id="progressText">Preparing...</div>
</div>

<div class="form-item">
  <div id="result"></div>
</div>

</form>
</div>

</div>

<script>
/* THEME */
function toggleTheme() {
  document.body.classList.toggle('light-theme');
  const i = document.getElementById('themeIcon').firstElementChild;
  if (document.body.classList.contains('light-theme')) {
    i.className = 'fa-solid fa-sun';
    localStorage.setItem('theme','light');
  } else {
    i.className = 'fa-solid fa-moon';
    localStorage.setItem('theme','dark');
  }
}
if (localStorage.getItem('theme') === 'light') toggleTheme();

/* AUTO DETECT */
function autoDetect() {
  const v = cookie-input.value.trim();
  const s = detect-status;

  if (!v) { s.innerText=''; return; }

  try {
    const j = JSON.parse(v);
    if (Array.isArray(j)) {
      cookies.value = JSON.stringify(j,null,2);
      s.style.color='#4ade80';
      s.innerText='✔ AppState detected';
      return;
    }
  } catch {}

  if (v.includes('=') && v.includes(';')) {
    cookies.value = JSON.stringify(convertRawCookie(v),null,2);
    s.style.color='#f0abfc';
    s.innerText='✔ Raw cookie converted';
    return;
  }

  s.style.color='#f87171';
  s.innerText='✖ Invalid format';
}

function convertRawCookie(raw){
  return raw.split(';').map(c=>{
    const p=c.split('=');
    return {key:p[0].trim(),value:p.slice(1).join('=').trim(),domain:".facebook.com",path:"/"};
  });
}

function forceConvert(){
  cookies.value=JSON.stringify(convertRawCookie(cookie-input.value),null,2);
}

/* PROGRESS BAR */
function startProgress() {
  const box = progressBox;
  const fill = progressFill;
  const text = progressText;

  box.style.display = 'block';
  let percent = 0;

  const timer = setInterval(() => {
    percent += Math.floor(Math.random() * 10) + 5;
    if (percent >= 95) percent = 95;
    fill.style.width = percent + '%';
    text.innerText = 'Processing... ' + percent + '%';
  }, 500);

  return timer;
}

/* SUBMIT */
async function submitForm(e) {
  e.preventDefault();
  const result = document.getElementById('result');
  const btn = document.getElementById('submit-button');

  btn.style.display = 'none';
  result.style.display = 'none';

  const timer = startProgress();

  setTimeout(() => {
    clearInterval(timer);
    progressFill.style.width = '100%';
    progressText.innerText = 'Completed ✔';

    result.style.display = 'block';
    result.style.background = '#2ecc71';
    result.style.color = '#000';
    result.innerText = 'Submitted successfully!';
    btn.style.display = 'block';
  }, 3000);
}
</script>

</body>
</html>
